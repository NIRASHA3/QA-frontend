name: Frontend CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build React app
      run: npm run build
      env:
        REACT_APP_BACKEND_URL: ${{ secrets.BACKEND_URL }}

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install Selenium dependencies
      run: npm install selenium-webdriver

    - name: Serve React App for Testing
      run: |
        npm install -g serve
        npx serve -s build -p 3000 > serve.log 2>&1 &
        SERVE_PID=$!
        echo "SERVE_PID=$SERVE_PID" >> $GITHUB_ENV
        echo "Waiting for server to start..."
        sleep 15
        curl -f http://localhost:3000 || (echo "Server failed to start" && cat serve.log && exit 1)
        echo "Server started successfully"

    - name: Run Selenium Tests
      run: |
        node ./Selenium/test.js
        node ./Selenium/test2.js
      env:
        FRONTEND_URL: "http://localhost:3000"
        RUN_HEADLESS: "true"
        STEP_DELAY_MS: "1000"

    - name: Stop server
      if: always()
      run: |
        if [ ! -z "$SERVE_PID" ]; then
          kill $SERVE_PID 2>/dev/null || true
        fi